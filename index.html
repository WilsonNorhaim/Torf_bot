<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Floky ‚Äî —Å–æ—Ü–∏–∞–ª—å–Ω–∞—è —Å–µ—Ç—å</title>
    <!-- Font Awesome 5 (–∏–∫–æ–Ω–∫–∏) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ‚Äî —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞ (dark blue night) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: radial-gradient(circle at 20% 30%, #0c1a2b, #030614);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 8px 0 80px 0;
            transition: background 0.4s ease;
        }

        /* —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ ‚Äî –±—É–¥–µ—Ç –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ –∫–ª–∞—Å—Å –Ω–∞ body */
        body.light-theme {
            background: radial-gradient(circle at 20% 30%, #d9e2ef, #b0c4de);
        }

        body.light-theme .glass-card,
        body.light-theme .bottom-nav,
        body.light-theme .post-card,
        body.light-theme .profile-header,
        body.light-theme .comment-box,
        body.light-theme .story-item {
            background: rgba(245, 245, 255, 0.5) !important;
            backdrop-filter: blur(18px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 30px rgba(0, 10, 30, 0.1);
            color: #0a0f1e;
        }

        body.light-theme .post-text,
        body.light-theme .nickname,
        body.light-theme .username,
        body.light-theme .stats,
        body.light-theme .comments-title {
            color: #111827;
        }

        body.light-theme .fa-regular,
        body.light-theme .fa-solid,
        body.light-theme .icon-text {
            color: #2c3e50;
        }

        /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –≤—Å—è —Å–æ—Ü —Å–µ—Ç—å */
        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            border-radius: 32px 32px 0 0;
            overflow: hidden;
        }

        /* ========== –ñ–ò–î–ö–û–ï –°–¢–ï–ö–õ–û ========== */
        .glass-card, .post-card, .profile-header, .bottom-nav, .story-item, .comment-box {
            background: rgba(18, 28, 45, 0.4);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(110, 130, 170, 0.25);
            border-radius: 24px;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.7), inset 0 1px 1px rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.1);
        }

        /* header —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–º —Ç–µ–º—ã */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            margin-bottom: 6px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-img {
            width: 40px;
            height: 40px;
            background: url('Floky.png') center/cover no-repeat;
            border-radius: 14px;
            background-color: #6e4bff; /* fallback */
            box-shadow: 0 5px 12px rgba(158, 0, 255, 0.3);
        }
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #c7b3ff, #a678ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .theme-toggle {
            background: rgba(180, 160, 255, 0.2);
            border: 1px solid rgba(210, 180, 255, 0.4);
            border-radius: 60px;
            padding: 8px 14px;
            color: #d9c9ff;
            font-size: 18px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: 0.2s;
        }
        .theme-toggle:active { transform: scale(0.94); background: #6d58b1; color: white; }

        /* –ò–°–¢–û–†–ò–ò / stories (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã) */
        .stories-row {
            display: flex;
            gap: 14px;
            padding: 10px 16px;
            overflow-x: auto;
            scrollbar-width: none;
            margin-bottom: 8px;
        }
        .stories-row::-webkit-scrollbar { display: none; }
        .story-item {
            min-width: 72px;
            height: 72px;
            border-radius: 36px;
            background: rgba(30, 40, 60, 0.5);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #aa7eff;
            padding: 4px;
            color: white;
            font-size: 12px;
        }
        .story-item i { font-size: 28px; color: #d9b0ff; }

        /* ===== –ü–û–°–¢ ===== */
        .post-card {
            margin: 16px 16px 20px 16px;
            padding: 16px 14px 12px 14px;
            transition: 0.3s;
            position: relative;
            border-left: 4px solid transparent;
        }
        /* —ç—Ñ—Ñ–µ–∫—Ç –ø–ª–∞–º–µ–Ω–∏ –ø—Ä–∏ —Ä–µ–∞–∫—Ü–∏–∏ */
        .post-card.reacted-flame {
            border-left: 4px solid #ff7b2b;
            box-shadow: 0 0 25px #f90, 0 0 40px #ff5e00 inset;
            background: rgba(40, 20, 10, 0.7);
            animation: flameFlicker 0.6s ease;
        }
        @keyframes flameFlicker {
            0% { box-shadow: 0 0 10px #ff9900, 0 0 20px #ff4400; }
            50% { box-shadow: 0 0 30px #ffaa33, 0 0 60px #ff2200; }
            100% { box-shadow: 0 0 10px #ff9900, 0 0 20px #ff4400; }
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 28px;
            background: #6450c0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .post-user-info {
            flex: 1;
        }
        .post-user-info .name {
            font-weight: 700;
            color: #f0eaff;
            font-size: 16px;
        }
        .post-user-info .handle {
            color: #a8b3cf;
            font-size: 13px;
        }
        .three-dots {
            color: #c7b9ff;
            font-size: 20px;
            padding: 8px;
            border-radius: 20px;
            background: rgba(0,0,0,0.2);
            width: 40px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        /* –º–µ–Ω—é —Ç—Ä—ë—Ö —Ç–æ—á–µ–∫ (–ø—Ä–æ—Å—Ç–µ–π—à–µ–µ) */
        .dots-menu {
            position: absolute;
            right: 10px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px 8px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            border: 1px solid #a07eff;
        }
        .dots-menu.show {
            display: flex;
        }
        .dots-menu span {
            color: white;
            padding: 8px 18px;
            border-radius: 30px;
            background: rgba(255,255,255,0.05);
            font-size: 14px;
        }
        .dots-menu span i { margin-right: 8px; width: 20px; }

        .post-content {
            margin-bottom: 14px;
        }
        .post-text {
            color: rgba(240, 242, 255, 0.9);
            margin-bottom: 16px;
            line-height: 1.4;
        }
        .media-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            border-radius: 24px;
            overflow: hidden;
            margin-top: 8px;
            max-height: 300px;
        }
        .media-grid img, .media-grid video {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        /* —Ä–µ–∞–∫—Ü–∏–∏ */
        .reaction-bar {
            display: flex;
            gap: 25px;
            margin: 12px 0 6px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 40px;
            width: fit-content;
        }
        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #cdd6f0;
            font-size: 18px;
            transition: 0.15s;
            cursor: pointer;
        }
        .reaction-btn i { font-size: 24px; }
        .reaction-count { font-size: 15px; }
        .wolf-active { color: #b38cff; }
        .fire-active { color: #ff9448; text-shadow: 0 0 8px orange; }
        .heart-active { color: #ff69b4; }

        /* –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .comment-section {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 12px;
        }
        .comment-box {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px 16px;
            margin: 10px 0;
            background: rgba(20, 28, 45, 0.5);
            border-radius: 40px;
        }
        .comment-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
        }
        .comment-box input::placeholder { color: #94a3b8; }
        .comment-box button {
            background: #8a6aff;
            border: none;
            border-radius: 40px;
            padding: 8px 16px;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }
        .comments-list {
            max-height: 180px;
            overflow-y: auto;
            font-size: 13px;
            color: #cbd5e1;
            margin-top: 8px;
        }
        .single-comment {
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 6px;
        }

        /* –Ω–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 440px;
            display: flex;
            justify-content: space-around;
            padding: 8px 10px;
            border-radius: 60px;
            background: rgba(20, 25, 45, 0.6);
            z-index: 200;
            border: 1px solid rgba(200, 180, 255, 0.4);
            backdrop-filter: blur(25px);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b7bede;
            font-size: 12px;
            transition: 0.2s;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 40px;
        }
        .nav-item i { font-size: 22px; margin-bottom: 2px; }
        .nav-item.active {
            background: #6d4aff50;
            color: #e3d5ff;
            border: 1px solid #aa88ff;
        }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-header {
            margin: 16px;
            padding: 22px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #8550e0;
            border: 4px solid #c39dff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            color: white;
            margin-bottom: 10px;
        }
        .display-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .display-name i { color: #3b82f6; font-size: 20px; }
        .username {
            color: #aab5d6;
            margin: 4px 0 12px;
        }
        .stats-row {
            display: flex;
            gap: 24px;
            margin: 16px 0;
        }
        .stat-item { display: flex; flex-direction: column; font-weight: 600; color: white;}
        .stat-item span:first-child { font-size: 20px; }
        .stat-item span:last-child { color: #b7c3e0; font-size: 13px; }
        .new-post-btn {
            background: #9b7aff;
            border: none;
            color: white;
            padding: 12px 36px;
            border-radius: 60px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 18px #3f2b8070;
            cursor: pointer;
        }

        /* —Å–ø—Ä—è—Ç–∞–Ω–Ω—ã–µ —Å–µ–∫—Ü–∏–∏, –ø–æ–∑–∂–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ JS */
        .section {
            display: block;
        }

        /* –∞–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 420px) {
            .logo-text { font-size: 24px; }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container" id="appContainer">

        <!-- –®–ê–ü–ö–ê —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–º —Ç–µ–º—ã -->
        <div class="top-bar">
            <div class="logo-area">
                <div class="logo-img" style="background-image: url('Floky.png');"></div>
                <span class="logo-text">Floky</span>
            </div>
            <div class="theme-toggle" id="themeToggle" onclick="switchTheme()">
                <i class="fa-solid fa-moon"></i> <i class="fa-regular fa-sun"></i>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏–∏ (–¥–µ–∫–æ—Ä) -->
        <div class="stories-row">
            <div class="story-item"><i class="fa-solid fa-plus"></i><span>story</span></div>
            <div class="story-item"><i class="fa-solid fa-wolf"></i><span>wolf</span></div>
            <div class="story-item"><i class="fa-regular fa-star"></i><span>night</span></div>
            <div class="story-item"><i class="fa-solid fa-fire"></i><span>fire</span></div>
        </div>

        <!-- –û–°–ù–û–í–ù–ê–Ø –õ–ï–ù–¢–ê (direct/library/notice/profile –ø–æ–∑–∂–µ) ‚Äî –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ª–µ–Ω—Ç–∞ -->
        <div id="mainFeed" class="section">
            <!-- —Å—é–¥–∞ JS –≥–µ–Ω–µ—Ä–∏—Ç 50 –ø–æ—Å—Ç–æ–≤ -->
        </div>

        <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
        <div class="bottom-nav">
            <div class="nav-item active" data-section="feed"><i class="fa-regular fa-compass"></i><span>Direct</span></div>
            <div class="nav-item" data-section="library"><i class="fa-regular fa-images"></i><span>Library</span></div>
            <div class="nav-item" data-section="notice"><i class="fa-regular fa-bell"></i><span>Notice</span></div>
            <div class="nav-item" data-section="profile"><i class="fa-regular fa-user"></i><span>Profile</span></div>
        </div>
    </div>

    <script>
        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let currentTheme = 'dark'; // dark / light
        const postsData = [];
        let commentsStorage = {}; // comment by post index

        // === –¢–ï–ú–ê ===
        window.switchTheme = function() {
            const body = document.body;
            body.classList.toggle('light-theme');
            const themeIcon = document.querySelector('.theme-toggle i:first-child');
            if (body.classList.contains('light-theme')) {
                themeIcon.className = 'fa-solid fa-sun';
                currentTheme = 'light';
            } else {
                themeIcon.className = 'fa-solid fa-moon';
                currentTheme = 'dark';
            }
        };

        // === –ì–ï–ù–ï–†–ê–¶–ò–Ø 50 –ü–û–°–¢–û–í ===
        function generateMockPosts() {
            const wolfHeads = ['fa-solid fa-wolf', 'fa-solid fa-dog', 'fa-solid fa-paw'];
            const names = ['Alex Wolf', 'Luna Night', 'Ethan Flare', 'Ivy Moon', 'Cinder Ash', 'Blaze Ember', 'Storm Shadow', 'Mist Fable'];
            const handles = ['@alexw', '@luna', '@ethanf', '@ivym', '@cinder', '@blaze', '@storm', '@mist'];
            const texts = [
                '–ù–æ—á–Ω–æ–π –¥–æ–∑–æ—Ä üåô‚ú®', '–í–æ–ª—á–∏–π –≤–æ–π —Å–ª—ã—à–∞–ª–∏? üê∫', '–û–≥–æ–Ω—å –≤ –¥—É—à–µ üî•', '–°–µ—Ä–¥—Ü–µ –æ—Ç–¥–∞—é –ª—É–Ω–µ', 'Floky rules!',
                '–¢—É–º–∞–Ω–Ω—ã–π –≤–µ—á–µ—Ä', '–ö–∏–±–µ—Ä–ø–∞–Ω–∫ –∏ –≤–æ–ª–∫–∏', '–ü–ª–∞–º—è –≤–Ω—É—Ç—Ä–∏', '–°–∏—è–Ω–∏–µ –Ω–æ—á–∏', '–ö—Ç–æ —Ç—É—Ç?',
                '–§–æ—Ç–∫–∞ —Å —Ä–µ–±—è—Ç–∞–º–∏', '–•–∞—Å–∫–∏ –æ–±–Ω–∏–º–∞—é', '–ù–æ–≤—ã–π –∞–ª—å–±–æ–º', '–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å', '–°–∫–æ—Ä–æ –Ω–æ–≤—ã–π –≥–æ–¥',
                '–†–µ–ª–∞–∫—Å', '–ö–æ–¥ –∏ –∫–æ—Ñ–µ', '–°—Ç—Ä–∞–Ω–Ω—ã–π —Å–æ–Ω', '–ø–æ–ª—è—Ä–Ω–∞—è –Ω–æ—á—å', '–≤—å—é–≥–∞'
            ];
            const mediaUrls = [
                'https://picsum.photos/400/300?random=1',
                'https://picsum.photos/400/300?random=2',
                'https://picsum.photos/400/400?random=3',
                'https://picsum.photos/400/260?random=4',
                'https://picsum.photos/400/280?random=5',
                'https://picsum.photos/400/320?random=6',
                'https://picsum.photos/400/300?random=7',
                'https://picsum.photos/400/300?random=8',
                // –≤–∏–¥–µ–æ–∑–∞–≥–ª—É—à–∫–∞ (—Å—Ç–µ–∫–ª–æ–≤–æ–µ)
                'https://www.w3schools.com/html/mov_bbb.mp4',
            ];
            for (let i = 1; i <= 50; i++) {
                const nameIdx = i % names.length;
                const handleIdx = i % handles.length;
                const textIdx = i % texts.length;
                const wolfIdx = i % wolfHeads.length;
                let media = [];
                // —É –∫–∞–∂–¥–æ–≥–æ —Ç—Ä–µ—Ç—å–µ–≥–æ –ø–æ—Å—Ç–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ
                if (i % 3 === 0) {
                    media = [mediaUrls[(i*2) % mediaUrls.length], mediaUrls[(i*3) % mediaUrls.length]];
                } else if (i % 5 === 0) {
                    media = [mediaUrls[(i) % mediaUrls.length]]; // –≤–∏–¥–µ–æ –º–æ–∂–Ω–æ, –Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
                } else if (i % 7 === 0) {
                    media = [mediaUrls[(i+1) % mediaUrls.length], mediaUrls[(i+2) % mediaUrls.length], mediaUrls[(i+3) % mediaUrls.length]];
                } else {
                    media = [];
                }

                postsData.push({
                    id: i,
                    name: names[nameIdx],
                    handle: handles[handleIdx] + i,
                    avatarLetter: names[nameIdx][0],
                    text: texts[textIdx] + ' ' + i + ' üê∫‚ú®',
                    media: media,
                    reactions: { wolf: Math.floor(Math.random()*30), fire: Math.floor(Math.random()*20), heart: Math.floor(Math.random()*15) },
                    comments: []
                });
                commentsStorage[i] = [];
            }
        }

        // –æ—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –≤—Å–µ –ø–æ—Å—Ç—ã –≤ #mainFeed
        function renderFeed() {
            const feed = document.getElementById('mainFeed');
            if (!feed) return;
            feed.innerHTML = '';
            postsData.forEach((post, idx) => {
                const postEl = document.createElement('div');
                postEl.className = 'post-card';
                postEl.dataset.index = idx;
                postEl.dataset.postId = post.id;
                // —Ä–µ–∞–∫—Ü–∏–∏
                const wCount = post.reactions.wolf;
                const fCount = post.reactions.fire;
                const hCount = post.reactions.heart;

                // –º–µ–¥–∏–∞ –±–ª–æ–∫
                let mediaHtml = '';
                if (post.media.length === 1) {
                    const url = post.media[0];
                    if (url.includes('.mp4')) {
                        mediaHtml = `<video controls src="${url}" poster="https://picsum.photos/400/250?random=99"></video>`;
                    } else {
                        mediaHtml = `<img src="${url}" loading="lazy">`;
                    }
                } else if (post.media.length > 1) {
                    mediaHtml = '<div class="two-cols">';
                    post.media.slice(0,2).forEach((url, i) => {
                        mediaHtml += `<img src="${url}" loading="lazy">`;
                    });
                    mediaHtml += '</div>';
                    if(post.media.length > 2) mediaHtml += '<div>+–µ—â—ë</div>';
                }

                // –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (—Å–≤–µ—Ä–Ω—ë–º)
                const commentId = `comment-${idx}`;
                const commentsList = (commentsStorage[post.id] || []).map(c => `<div class="single-comment"><b>${c.user}:</b> ${c.text}</div>`).join('');

                const postHtml = `
                    <div class="post-header">
                        <div class="avatar">${post.avatarLetter}</div>
                        <div class="post-user-info">
                            <div class="name">${post.name} <i class="fa-solid fa-check-circle" style="color:#3b82f6; font-size:14px;"></i></div>
                            <div class="handle">${post.handle} ‚Ä¢ 1—á</div>
                        </div>
                        <div class="three-dots" onclick="toggleMenu(this)"><i class="fa-solid fa-ellipsis"></i>
                            <div class="dots-menu">
                                <span><i class="fa-regular fa-flag"></i> –ü–æ–∂–∞–ª–æ–≤–∞—Ç—å—Å—è</span>
                                <span><i class="fa-solid fa-ban"></i> –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</span>
                                <span><i class="fa-regular fa-bookmark"></i> –ó–∞–ø–æ–º–Ω–∏—Ç—å</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-text">${post.text}</div>
                        <div class="media-grid">${mediaHtml}</div>
                    </div>
                    <div class="reaction-bar">
                        <div class="reaction-btn" data-reaction="wolf" data-postidx="${idx}"><i class="fa-solid fa-wolf"></i> <span class="reaction-count">${wCount}</span></div>
                        <div class="reaction-btn" data-reaction="fire" data-postidx="${idx}"><i class="fa-solid fa-fire"></i> <span class="reaction-count">${fCount}</span></div>
                        <div class="reaction-btn" data-reaction="heart" data-postidx="${idx}"><i class="fa-solid fa-heart"></i> <span class="reaction-count">${hCount}</span></div>
                    </div>
                    <div class="comment-section">
                        <div class="comment-box">
                            <input type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." id="input-${idx}">
                            <button onclick="addComment(${idx}, ${post.id})">üí¨</button>
                        </div>
                        <div class="comments-list" id="comments-${post.id}">
                            ${commentsList}
                        </div>
                    </div>
                `;
                postEl.innerHTML = postHtml;
                feed.appendChild(postEl);
            });

            // –¥–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ä–µ–∞–∫—Ü–∏–π
            document.querySelectorAll('.reaction-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const reaction = this.dataset.reaction;
                    const postIdx = this.dataset.postidx;
                    const postCard = this.closest('.post-card');
                    // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
                    const countSpan = this.querySelector('.reaction-count');
                    let val = parseInt(countSpan.innerText);
                    val += 1;
                    countSpan.innerText = val;

                    // —ç—Ñ—Ñ–µ–∫—Ç –ø–ª–∞–º–µ–Ω–∏ –ø—Ä–∏ fire
                    if (reaction === 'fire') {
                        postCard.classList.add('reacted-flame');
                        setTimeout(() => postCard.classList.remove('reacted-flame'), 800);
                    }
                    if (reaction === 'wolf') this.classList.toggle('wolf-active');
                    if (reaction === 'heart') this.classList.toggle('heart-active');
                });
            });
        }

        // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        window.addComment = function(postIdx, postId) {
            const input = document.getElementById(`input-${postIdx}`);
            const text = input.value.trim();
            if (!text) return;
            if (!commentsStorage[postId]) commentsStorage[postId] = [];
            commentsStorage[postId].push({ user: 'floky_user', text: text });
            const commentsDiv = document.getElementById(`comments-${postId}`);
            const newComment = document.createElement('div');
            newComment.className = 'single-comment';
            newComment.innerHTML = `<b>floky_user:</b> ${text}`;
            commentsDiv.appendChild(newComment);
            input.value = '';
        };

        // –º–µ–Ω—é —Ç—Ä—ë—Ö —Ç–æ—á–µ–∫
        window.toggleMenu = function(el) {
            const menu = el.querySelector('.dots-menu');
            if (menu) menu.classList.toggle('show');
        };

        // –∫–ª–∏–∫ –≤–Ω–µ –º–µ–Ω—é (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.three-dots')) {
                document.querySelectorAll('.dots-menu.show').forEach(m => m.classList.remove('show'));
            }
        });

        // === –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø ===
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(n => n.classList.remove('active'));
                this.classList.add('active');
                const section = this.dataset.section;
                // –ó–∞—Ç—ã—á–∫–∞-–∑–∞–≥–ª—É—à–∫–∞: —Ç–æ–ª—å–∫–æ —Ñ—É—Ç–µ—Ä –º–µ–Ω—è–µ—Ç—Å—è + —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (section === 'profile') {
                    showProfilePlaceholder();
                } else {
                    // restore feed
                    document.getElementById('mainFeed').style.display = 'block';
                    // —Å–ø—Ä—è—á–µ–º –ø—Ä–æ—Ñ–∞–π–ª –µ—Å–ª–∏ –±—ã–ª
                }
            });
        });

        function showProfilePlaceholder() {
            const feed = document.getElementById('mainFeed');
            feed.style.display = 'block';
            feed.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar"><i class="fa-regular fa-user"></i></div>
                    <div class="display-name">floky_official <i class="fa-solid fa-check-circle"></i></div>
                    <div class="username">@floky</div>
                    <div class="stats-row">
                        <div class="stat-item"><span>1.2K</span><span>—á–∏—Ç–∞—Ç–µ–ª–∏</span></div>
                        <div class="stat-item"><span>386</span><span>—á–∏—Ç–∞—é</span></div>
                        <div class="stat-item"><span>50</span><span>–ø–æ—Å—Ç—ã</span></div>
                    </div>
                    <button class="new-post-btn" onclick="alert('–ù–æ–≤—ã–π –ø–æ—Å—Ç (–¥–µ–º–æ)')"><i class="fa-solid fa-plus"></i> –ù–æ–≤—ã–π –ø–æ—Å—Ç</button>
                </div>
                <div style="color:white; text-align:center; padding:20px;">‚ãÜ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞, —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ‚ãÜ</div>
            `;
        }

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        generateMockPosts();
        renderFeed();

        // –ø–∞—Ä–∞ –ø–æ—Å—Ç–æ–≤ —Å –≤–∏–¥–µ–æ (—Ä—É—á–Ω–æ–µ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ)
        // —É–∂–µ –µ—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ –º–∞—Å—Å–∏–≤–∞

        // –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        if (document.body.classList.contains('light-theme')) {
            document.querySelector('.theme-toggle i:first-child').className = 'fa-solid fa-sun';
        }

        console.log('Floky –∑–∞–ø—É—â–µ–Ω!');
    </script>
